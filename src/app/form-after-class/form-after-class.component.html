<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form #f="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-2">
                <label for="email">Email</label>
                <input #email="ngModel" type="email" name="email" id="email" class="form-control" ngModel required
                    email>
                <small class="text-danger" *ngIf="!email.valid && email.touched">Please type the email.</small>
            </div>
            <div class="form-group mb-2">
                <label for="subscriptions">Subscriptions</label>
                <select name="subscriptions" id="subscriptions" class="form-select" [ngModel]="selectedSub">
                    <option *ngFor="let sub of subscriptions" [ngValue]="sub">{{ sub }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input #pwd="ngModel" type="password" id="pwd" name="pwd" class="form-control" ngModel required>
                <small class="text-danger" *ngIf="!pwd.valid && pwd.touched">Please type the password.</small>
            </div>
            <button type="submit" class="btn btn-outline-primary mt-3">Submit</button>
        </form>
    </div>
</div>
<hr>
<div class="row col-xs-12" *ngIf="submitted">
    <h3>Data</h3>
    <p>Email: {{ userInfo.email }}</p>
    <p>Subscriptions: {{ userInfo.subscriptions }}</p>
    <p>Password: {{ userInfo.password }}</p>
</div>
